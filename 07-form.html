<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Form</title>

  <body>
    <h1>Form</h1>
    <form action="">
      <div>
        <label for="one">Name</label>
        <input type="text" id="one" name="name" required />
      </div>
      <div>
        <label for="email"> Email</label>
        <input
          type="email"
          id="email"
          required
          placeholder="example@gmail.com"
        />
      </div>
      <div>
        <label for="age">Age</label>
        <input type="password" id="pass" name="password" required />
      </div>
      <div>

        <input
          type="date"
          name="dob"
          id="dob"
          main="2022-05-15"
          max="2030-10-12"
        />
      </div>
      <div>
        Favorite color

        <input type="checkbox" name="red" id="red" />
        <label for="green">Green</label>
        <input type="checkbox" name="green" id="green" />
        <label for="blue">blue</label>
        <input type="checkbox" name="blue" id="blue" />
      </div>
      <div>
        Gender?

        <input type="radio" id="m" name="gender" />

        <label for="m">Female</label>
        <input type="radio" id="f" name="gender" />
      </div>
      <div>
        <label for="password">password</label>
        <input type="password" id="password" name="password" required />
        <div>
          <div>
            <label for="exp">your working Experence</label>
            <select name="experence" id="exp">
              <option value="0 to 1">0-1 yr</option>
              <option value="1 to 2">1-3 yr</option>
              <option value="3 plus">3 + yr</option>
            </select>
          </div>
          <div>
            <label for="color">color</label>
            <input type="color" />
          </div>
          <div>
            <label for="pic">Profile picture</label>
            <input type="file" />
          </div>
          <div>
            <label for="number">Number</label>
            <input type="tel" name="number" id="number" />
          </div>

          <button>Submit</button>
        </div>
      </div>

    <h2>Form 2</h2>
    <form action="">
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
        />
      </div>
      <div>
        favorite color
        <label for="red">red</label>
        <input type="checkbox" id="red" name="red" />
        <label for="green">Green </label>
        <input type="checkbox" id="green" name="green" />

        <label for="blue"></label>

      <div>
        Gender?

        <label for="f">Female</label>

      <button>submit</button>

</html>
