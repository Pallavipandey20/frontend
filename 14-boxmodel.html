<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .h-1 {
        border: 4px solid black;

        /* top/right/bottom/left */
        padding: 20px;

        /* top/bottom   right/left */
        padding: 20px 0px;

        /*top right bottom left  */
        padding: 10px 20px 30px 40px;

        margin: 20px;
        margin: 20px 30px;
        margin: 20px 30px 40px 50px;
      }

      .s1 {
        border: 2px solid black;
        padding: 8px;
        margin: 50px;
        display: block;
        display: inline;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Box model in css</h1>
    <ul>
      <li>Content</li>
      <li>Padding</li>
      <li>Border</li>
      <li>Margin</li>
    </ul>
    <h1 class="h-1">Hello world</h1>
    <h2>This is my heading</h2>
    <span class="s1">this is a span</span>
  </body>
</html>
