<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List is HTML</h1>
  <!-- Unordered list -->
    <ul TYPE="disc">
        <li>item square</li>
        <li>cirle</li>
        <li>none</li>
        <li>disc</li>
    </ul>
    <!-- Ordered list -->
    <ol type="a">
        <li>Item one A</li>
        <li>a</li>
        <li>I</li>
        <li>I</li>
        <li>1</li>
    </ol>
<!-- Description list -->
    <dl>
        <dt>Sun</dt>
        <dd>Sun is a hot red star</dd>
        <dt>Earth</dt>
        <dd>Earth is a planet with plants and animals</dd>
    </dl>
</body>
</html>
