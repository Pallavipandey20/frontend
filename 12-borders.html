<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borders in html and css</title>
    <style>
      .heading-1 {
        border-width: 10px;
        border-style: solid;
        border-color: black;
      }
      .heading-2 {
        border-style: dotted;
      }
      .heading-3 {
        border-style: dashed;
      }
      .heading-4 {
        border-style: double;
      }
      .heading-5 {
        border-style: groove;
      }
      .heading-6 {
        border-style: ridge;
      }
      .heading-7 {
        border: 4px solid red;
      }
      .heading-8 {
        border-top: 4px dotted blueviolet;
        border-right: 4px dashed blueviolet;
        border-bottom: 4px double blueviolet;
        border-left: 4px solid blueviolet;
        border: 20px;
      }
      .s-1 {
        font-size: 2rem;
        border: 2px solid black;
        border-radius: 18px;
      }
      .s-2 {
        font-size: 2rem;
        border: 2px solid black;
        border-radius: 18px;
        corner-shape: squircle;
      }
    </style>
  </head>
  <body>
    <h1 class="heading-1">Borders in CSS</h1>
    <h1 class="heading-2">Borders in CSS</h1>
    <h1 class="heading-3">Borders in CSS</h1>
    <h1 class="heading-4">Borders in CSS</h1>
    <h1 class="heading-5">Borders in CSS</h1>
    <h1 class="heading-6">Borders in CSS</h1>
    <h1 class="heading-7">Borders in CSS</h1>
    <h1 class="heading-8">Borders in CSS</h1>
    <h1 class="heading-9">Borders in CSS</h1>

    <button class="s-1">Border One</button>
    <button class="s-2">Border two</button>
  </body>
</html>
