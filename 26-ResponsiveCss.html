<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .primary-heading {
        font-size: 3rem;
      }
      @media (width >=700px) {
        .primary-heading {
          font-size: 3rem;
        }
      }
      @media (width >=1000px) {
        .primary-heading {
          font-size: 4rem;
        }
      }
      @media (600px < width < 1000px) {
        body {
          background-color: lightcoral;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="primary-heading">Responsive CSS</h1>
  </body>
</html>
