<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Link Profile</title>
    <style>
      body {
        background-color: rgba(0, 0, 0, 0.796);
        font-family: "Figtree", sans-serif;
        padding: 100px 0px;
      }
      .cointainer-box {
        background-color: rgba(0, 0, 0, 0.826);
        color: white;
        width: 500px;
        height: 720px;
        margin: auto;
        margin-top: 20px;
        text-align: center;
        padding: 20px;
        box-shadow: 10px;
        border-radius: 20px;
      }
      img {
        border-radius: 50%;
      }
      h1 {
        font-family: sans-serif;
      }
      .p-1 {
        color: yellow;
        font-family: sans-serif;
      }
      button {
        background-color: rgba(128, 128, 128, 0.11);
        font-size: 18px;
        border: 1px solid black;
        padding: 10px;
        width: 400px;
        color: white;
        margin: 20px;
        border-radius: 4px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="cointainer">
      <div class="cointainer-box">
        <img src="/images/avtar-02.png" alt="" />
        <h1>Jessica Randall</h1>
        <p class="p-1">London, United Kingdom</p>
        <p>"Front-end developer and avoid reader."</p>

        <button>Github</button>
        <button>Frontend Mentor</button>
        <button>Linkedin</button>
