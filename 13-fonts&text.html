<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts & Text</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=BBH+Hegarty&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&display=swap");

      h1 {
        font-family: "Poppins", sans-serif;
        font-size: 3rem;
        color: red;
      }

      body {
        font-family: "Poppins", sans-serif;
      }
      .p-2 {
        font-weight: 100;
        font-weight: 900;
      }
      .p-3 {
        font-style: normal;
        font-style: italic;
      }
      .p-4 {
        /* text-align: center; */
        text-align: right;
        /* text-align: left; */
      }
      .p-5 {
        text-transform: capitalize;
        text-transform: uppercase;
        text-transform: lowercase;
      }
    </style>
  </head>
  <body>
    <h1>Font and Text</h1>
    <p class="p-1">Paragraph</p>
    <p class="p-2">Paragraph</p>
    <p class="p-3">Paragraph</p>
    <p class="p-4">Paragraph 4</p>
    <p class="p-5">
      Paragraph Lorem ipsum dolor sit amet consectetur adipisicing.
    </p>
    <p class="p-6">
      Paragraph Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quia,
      perspiciatis.
    </p>
    <!-- span tag par text align work nhi karta hai kyoki oo inline element -->
    <span>hello</span>
  </body>
</html>
